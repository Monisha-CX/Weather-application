<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script type = "text/JavaScript" src = " https://MomentJS.com/downloads/moment.js"></script>
    <link href="weather.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-7 col-sm-6 col-md-7 col-lg-8 col-xl-9 order-1 order-sm-0 background" 
        >
          <div class="row">
            <div class="col text-center py-3">
              <input
                style="
                  background-color: rgb(240, 237, 237);
                  
                  height: 35px;
                  ;
                "
                id="cityinput"
                class="px-2 px-md-4 border-0 rounded-start input-font"
                type="text"
                placeholder="Search for the Weather.."
                name="search-input"
              />
              <button
                id="add"
                class="border-0 rounded-end"
                type="submit"
                id="search-icon"
                style="
                  background-color: rgb(240, 237, 237);
                  width: 35px;
                  height: 35px;
                "
              >
                <i class="fa fa-search"></i>
              </button>
            </div>
          </div>
          <div class="row">
            <div class="col-12 col-md-6">
              <div
                class="card m-1 mx-sm-3 border-0 rounded"
                style="background-color: rgb(231, 200, 229)"
              >
                <div class="card-body">
                  <div class="card-title d-flex">
                    <img  id="icon" src="img/overcast-day.svg" class="px-sm-2 px-1" style="height: 60px" />
                    <div class=" d-block">
                      <p class="h6">Weather</p>
                      <p>Today's Forecast</p>
                    </div>
                  </div>
                  <div class="card-subtitle">
                    <p id="temp_c" class="h2"></p>
                    <p id="text"></p>
                  </div>
                  <div class="card-text d-none  d-lg-flex justify-content-between">
                    <div
                      class="border-0 rounded text-light text-center"
                      style="
                        width: 110px;
                        height: 70px;
                        background-color: rgb(10, 10, 10);
                      "
                    >
                      <p>Pressure</p>
                      <p id="pressure" class="h5">800 mb</p>
                    </div>
                    <div
                      class="border-0 rounded text-center"
                      style="
                        width: 110px;
                        height: 70px;
                        background-color: rgb(77, 248, 94);
                      "
                    >
                      <p>Visibility</p>
                      <p id="visibility" class="h5">4.3 Km</p>
                    </div>
                    <div
                      class="border-0 rounded text-center"
                      style="
                        width: 110px;
                        height: 70px;
                        background-color: rgb(239, 245, 242);
                      "
                    >
                      <p>Humidity</p>
                      <p id="humidity" class="h5">87 %</p>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <div class="col-12 col-md-6">
              <div
                class="card m-1 mx-sm-3 border-0 rounded"
                style="background-color: rgb(146, 243, 252)"
              >
                <div class="card-body">
                  <div class="card-title d-flex">
                    <img src="img/uv-index.svg" class="px-md-2 px-1" style="height: 60px" />
                    <div>
                      <p class="h6">UV Index</p>
                      <p id="uv">2.5</p>
                    </div>
                  </div>
                  <div class="card-subtitle">
                    <p id="wind_degree" class="h2">390</p>
                    <p id="wind_dir">West Wind</p>
                  </div>
                  <div
                    class="card-text d-none d-lg-block p-3 border-0 rounded"
                    style="height: 70px; background-color: rgb(187, 245, 245)"
                  >
                    <div class="progress">
                      <div
                        class="progress-bar progress-bar-striped bg-warning align-items-center"
                        role="progressbar"
                        style="width: 75%"
                        aria-valuenow="75"
                        aria-valuemin="0"
                        aria-valuemax="100"
                      ></div>
                    </div>
                    <div class="d-flex justify-content-between">
                      <p>Good</p>
                      <p>Standard</p>
                      <p>Hazardous</p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>


<div class="d-md-flex ">
          <div class=" p-4">
            <div class="fs-5 fw-semibold">Weather Prediction</div>
          <div class="d-flex gap-2 overflow-x-scroll weather-scroll py-2" id="day-forecast">
           
          </div>
            </div>
            <div class="card d-xl-block d-md-none d-block border-0 rounded mx-md-3 mt-4" style="background-color:black ;width:90%">
                <div class="card-body">
                    <div class="card-text">
                        <div class="d-flex justify-content-evenly text-light">
                            <div>
                            <img src="img/moonrise.svg" style="height:50px;">
                        </div>
                            <div>
                            <p>Moonrise</p>
                            <p class="small" id="moonrise"></p>
                        </div>
                        </div>
                        <div class="d-flex pt-4 justify-content-evenly text-light">
                            <div>
                            <img src="img/moonset.svg" style="height:50px;"></div>
                            <div>
                            <p>Moonset</p>
                            <p class="small" id="moonset"></p>
                        </div>
                        </div>
                    </div>
                </div>
            </div>
          </div>  

        </div>

        <div
          class="col-5 col-sm-6 col-md-5 col-lg-4 col-xl-3 order-0 order-sm-1 p-4"
          style=" background-color: rgb(203, 200, 200)"
        >
          <div class="row">
            <div class="col">
              <p class="h6" id="currentDate"></p>
              <p id="cityoutput" class="h4"></p>
            </div>

            <div class="col text-end">
              <p id="temp" class="h2"></p>
            </div>
            <hr />
          </div>
          <div class="row p-2 rounded bg-light">
            <div class="col-12 col-sm-3">
              <img src="img/sunrise.svg" style="height: 40px" />
            </div>
            <div class="col-12 col-sm-4">
              <p>Sunrise</p>
              <span class="font" id="sunrise"></span>
            </div>
            <div class="col-12 col-sm-5 text-sm-end">
              <span  id="sunriseDiff"></span>
            </div>
          </div>

          <div class="row p-2 my-3 bg-black text-white rounded">
            <div class="col-12 col-sm-3">
              <img src="img/sunset.svg" style="height: 40px" />
            </div>
            <div class="col-12 col-sm-4">
              <p>Sunset</p>
              <span class="font" id="sunset"></apan>
            </div>
            <div class="col-12 col-sm-5 text-sm-end">
                <span  id="sunsetDiff"></p>
            </div>
          </div>

          <div
            class="row rounded"
            style="background-color: rgb(234, 229, 229); font-size: x-small"
          >
            <div><p class="h6 pt-2">Weather perdiction</p></div>
            <div class="row">
              <div class="col pp  border-light text-center">
                <img src="img/overcast-day.svg" id="morningImg" style="height: 40px" />
                <p class="h6 text-center" ><span id="morning"></span>°C</p>
                <p class="text-center">Morning</p>
              </div>
              <div class="col pp  border-light text-center">
                <img src="img/overcast-day.svg" id="afternoonImg" style="height: 40px" />
                <p class="h6 text-center" ><span id="afternoon"></span>°C</p>
                <p class="text-center">Afternoon</p>
              </div>
            </div>

            <div class="row">
              <div class="col pp  border-light text-center">
                <img src="img/overcast-day.svg" id="eveningImg" style="height: 40px" />
                <p class="h6 text-center" ><span id="evening"></span>°C</p>
                <p class="text-center">Evening</p>
              </div>
              <div class="col pp border-light text-center">
                <img src="img/overcast-day.svg" id="nightImg" style="height: 40px" />
                <p class="h6 text-center" ><span id="night"></span>°C</p>
                <p class="text-center">Night</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="weather.js"></script>
  </body>
</html>
